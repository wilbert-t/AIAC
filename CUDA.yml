name: cuda_ml_env
channels:
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11
  
  # Core Scientific Computing (install via conda for better compatibility)
  - numpy>=1.24,<1.26
  - pandas>=2.1,<2.3
  - scipy>=1.11,<1.14
  
  # CUDA Support
  - cuda-toolkit=11.8
  - cuda-runtime=11.8
  - cudnn>=8.6,<9.0
  
  # Molecular Processing (conda versions)
  - ase>=3.22,<3.24
  
  # Additional useful packages
  - jupyter
  - ipykernel
  - pip
  
  # Pip packages
  - pip:
    # Deep Learning - PyTorch (CUDA 11.8 versions - VERIFIED COMPATIBLE)
    - torch==2.1.2+cu118 --index-url https://download.pytorch.org/whl/cu118
    - torchvision==0.16.2+cu118 --index-url https://download.pytorch.org/whl/cu118
    - torchaudio==2.1.2+cu118 --index-url https://download.pytorch.org/whl/cu118
    - torch-geometric==2.4.0
    - pytorch-lightning==2.1.2
    
    # Machine Learning
    - scikit-learn==1.3.2
    - xgboost==2.0.3
    - lightgbm==4.1.0
    - catboost==1.2.2
    
    # Molecular Processing
    - SALib==1.4.7
    - rdkit==2024.3.1
    - openbabel-wheel==3.1.1.22
    - dscribe==2.1.0
    - mordred==1.2.0
    
    # Visualization
    - matplotlib==3.8.2
    - seaborn==0.13.0
    - plotly==5.17.0
    - py3Dmol==2.0.4
    
    # Scientific Computing
    - numba==0.58.1
    - tqdm==4.66.1
    
    # Data Analysis
    - statsmodels==0.14.1
    - networkx==3.2.1
    
    # Model Explanations
    - shap==0.44.1
    
    # Optimization
    - optuna==3.4.0
    - hyperopt==0.2.7
    - joblib==1.3.2